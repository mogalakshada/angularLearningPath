<div>
  <div fxFlex="25"></div>
  <div fxFlex>
    <h3>Admin Registration Form</h3>
    <form fxLayout="column" [formGroup]="adminregisterForm">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-hint style="color: red;" *ngIf="adminregisterForm.get('email').touched && adminregisterForm.get('email').errors?.required">Email is required</mat-hint>
          <mat-hint style="color: red;" *ngIf="adminregisterForm.get('email').errors?.pattern">Please enter valid email</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-hint style="color: red;" *ngIf="adminregisterForm.get('password').touched && adminregisterForm.get('password').errors?.required">Password is required</mat-hint>
          <mat-hint style="color: red;" *ngIf="adminregisterForm.get('password').errors?.minlength">Password must be atleast 6 characters</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
          <mat-hint style="color: red;" *ngIf="adminregisterForm.get('name').touched && adminregisterForm.get('name').errors?.required">Password is required</mat-hint>

        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Gender" formControlName="gender">
          <mat-hint style="color: red;" *ngIf="adminregisterForm.get('gender').touched && adminregisterForm.get('gender').errors?.required">Password is required</mat-hint>

        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country">
          <mat-hint style="color: red;" *ngIf="adminregisterForm.get('country').touched && adminregisterForm.get('country').errors?.required">Password is required</mat-hint>

        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center center">
          <button mat-button color="primary" (click)="adminregister()">Register</button>
        </div>
    </form>
  </div>
  <div fxFlex="25"></div>
</div>

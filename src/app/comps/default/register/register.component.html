<div>
  <div fxFlex="25"></div>
  <div fxFlex>
    <h3>Registration Form</h3>
    <form fxLayout="column" [formGroup]="registerForm">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-hint style="color: red;" *ngIf="registerForm.get('email').touched && registerForm.get('email').errors?.required">Email is required</mat-hint>
          <mat-hint style="color: red;" *ngIf="registerForm.get('email').errors?.pattern">Please enter valid email</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password">
          <mat-hint style="color: red;" *ngIf="registerForm.get('password').touched && registerForm.get('password').errors?.required">Password is required</mat-hint>
          <mat-hint style="color: red;" *ngIf="registerForm.get('password').errors?.minlength">Password must be atleast 6 characters</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Nane" formControlName="name">
          <mat-hint style="color: red;" *ngIf="registerForm.get('name').touched && registerForm.get('name').errors?.required">Password is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Gender" formControlName="gender">
          <mat-hint style="color: red;" *ngIf="registerForm.get('gender').touched && registerForm.get('gender').errors?.required">Password is required</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country">
          <mat-hint style="color: red;" *ngIf="registerForm.get('country').touched && registerForm.get('country').errors?.required">Password is required</mat-hint>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="center center">
          <button mat-button color="primary" (click)="register()">Register</button>
        </div>
    </form>
  </div>
  <div fxFlex="25"></div>
</div>


<h3>Service</h3>
<table>
  <tr>
    <th>PostId</th>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Body</th>
  </tr>
  <tr *ngFor="let data of data;">
    <td>{{data.postId}}</td>
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.body}}</td>
  </tr>
</table>

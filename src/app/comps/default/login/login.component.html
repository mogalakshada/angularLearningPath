<div>
  <div fxFlex="25"></div>
  <div fxFlex>
    <h3>Login Form</h3>
    <form fxLayout="column" [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-hint style="color: red;" *ngIf="loginForm.get('email').touched && loginForm.get('email').errors?.required">Email is required</mat-hint>
        <mat-hint style="color: red;" *ngIf="loginForm.get('email').errors?.pattern">Please enter valid email</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-hint style="color: red;" *ngIf="loginForm.get('password').touched && loginForm.get('password').errors?.required">Pasword is required</mat-hint>
        <mat-hint style="color: red;" *ngIf="loginForm.get('password').errors?.minlength">Password must be atleast 6 characters</mat-hint>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-stroked-button color="primary" (click)="login()">Login</button>
      </div>
    </form>
  </div>
  <div fxFlex="25"></div>
</div>

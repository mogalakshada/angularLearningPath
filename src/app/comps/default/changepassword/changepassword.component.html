
<div>
  <div fxFlex="25"></div>
  <div fxFlex>
    <h3>Change Password</h3>
    <form fxLayout="column" [formGroup]="changePasswordForm">
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-hint style="color:red;" *ngIf="changePasswordForm.get('email').touched && changePasswordForm.get('email').errors?.required">
          Email is required
        </mat-hint>
        <mat-hint style="color: red;" *ngIf="changePasswordForm.get('email').errors?.pattern">Please enter valid email</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="New Password" formControlName="password" type="password">
        <mat-hint style="color: red;" *ngIf="changePasswordForm.get('password').touched && changePasswordForm.get('password').errors?.required"> Password is required</mat-hint>
        <mat-hint style="color: red;" *ngIf="changePasswordForm.get('password').errors?.minlength">Password must be atleast 6 characters</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="confirmpassword" type="password">
        <mat-hint style="color:red;" *ngIf="changePasswordForm.get('confirmpassword').touched && changePasswordForm.get('confirmpassword').errors?.required">
          Confirm Password is required
        </mat-hint>
        <mat-hint style="color:red;" *ngIf="changePasswordForm.errors?.misMatch">pasword does not match</mat-hint>
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-button color="primary" (click)="submit()">Submit</button>
      </div>
    </form>
  </div>
  <div fxFlex="25"></div>
</div>
